<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CvMaker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header id="header" class="noPrint">
        <nav class="navbar navbar-expand-md navbar-light bg-light ">
            <a class="navbar-brand" href="javascript:showSelectTemplate()">
                <p class="h1">CV<span>MAKER</span>
                </p>
            </a>
            <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="my-nav" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto ">

                        <li class="dropdown myprofile px-2">
                            <button type="button" class=" btn btn-light dropdown-toggle px-2 " data-toggle="dropdown">
                                My Profile
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item rounded " href="#">Edit Profile</a>
                            </div>
                        </li>

                    <li class="nav-item active pr-5 login">
                        <button type='button' class=" cvmaker-btn btn btn-light  rounded" id="loginBtn" onclick="showLoginForm()">Login/SignUp</button>
                    </li>
                    <li class="nav-item active pr-5 logout">
                        <button type='button' class=" cvmaker-danger-btn btn btn-light rounded" onclick="handleLogout()" id="loginBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>
      

    </header>
    <main id="loadLayout">
    </main>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.0/firebase-auth.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.2.621/js/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2017.2.621/js/kendo.all.min.js"></script>
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="https://irecord-1104f.firebaseapp.com/record.js"></script>
    <script src="./js/checkout.js"></script> 
    <script src="./js/constants.js"></script>
    <script src="./js/localStorageAccess.js"></script>
    <script src="./js/firebaseActions.js"></script>
    <script src="./js/userHandler.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/main.js"></script>


</body>

</html>

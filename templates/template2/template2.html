<div class='layout2'>
    <div class="container top p-5">
        <div class="row">
            <div class="col-12 text-center display-picture">
                <input type="file" id="imgupload" style="display:none" />
                <img src="./images/userDummy/meghan_richard.jpg" alt="display-picture" id="display-picture">
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center heading">
                <h1 contenteditable="true" class="cvmaker-editable" id="name"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center subheading">
                <h3 contenteditable="true" class="cvmaker-editable" id="current_designation"></h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4 left">
                <div class="row p-3">
                    <div class="col-12 about-heading">
                        <h3>PERSONAL PROFILE</h3>
                    </div>
                    <div class="col-12 pt-3">
                        <div class="about-content">
                            <p contenteditable="true" class="cvmaker-editable" id="about">
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-12 contact-heading">
                        <h3>CONTACT</h3>
                    </div>
                    <div class="col-12 pt-3">
                        <div class="contact-content">
                            <ul>
                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-10">
                                        <li contenteditable="true" class="cvmaker-editable" id="address"></li>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-envelope-square" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-10">
                                        <li contenteditable="true" class="cvmaker-editable" id="phone_number"></li>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-phone-square" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-10">
                                        <li contenteditable="true" class="cvmaker-editable" id="email"></li>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-1">
                                        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                                    </div>
                                    <div class="col-10">
                                        <li contenteditable="true" class="cvmaker-editable" id="social_Link"></li>
                                    </div>
                                </div>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row p-3">
                    <div class="col-12 education-heading">
                        <h3>EDUCATION</h3><span id='add' onclick="addPoint(this)"><i class="fa fa-plus-circle noPrint" aria-hidden="true"></i></span>
                    </div>
                    <div class="col-12 education-content pt-2">
                        <ul id="education">
                         

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-8 right">
                <div class="row p-4">
                    <div class="col-12 skills-heading">
                        <h3>SKILLS</h3>
                        <span id='add' onclick="addPoint(this)"><i class="fa fa-plus-circle noPrint" aria-hidden="true"></i></span>
                    </div>
                    <div class="col-12 skills-content pt-3">
                        <ul class='mb-0 pt-2' id="skills">

                        </ul>
                    </div>
                </div>
                <div class="row p-4 ">
                    <div class="col-12 experience-heading">
                        <h3>WORK EXPERIENCE</h3>
                        <span id='add' onclick="addPoint(this)"><i class="fa fa-plus-circle noPrint" aria-hidden="true"></i></span>
                    </div>
                    <div class="col-12">
                        <div class="row experience-content " id="experience">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
